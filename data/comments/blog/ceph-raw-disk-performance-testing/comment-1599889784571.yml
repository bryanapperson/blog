body: "Мы рады приветствовать Вас на сайте Полиграфического предприятия «АЛУПАК» ! \r\n \r\nНаше предприятие уже 19 лет специализируется на производстве упаковочных материалов из термосвариваемой фольги («платинка», фольга покровная и фольга блистерная), фольги кашированной и других поликомпонентных материалов (микспап, триплекс, буфлен, ламинированная бумага, пергамент и т.п.).  \r\n<a href=http://www.al-upak.ru/stickers>http://www.al-upak.ru/stickers</a> На сегодняшний день самоклеящаяся этикетка зарекомендовала себя как незаменимый расходный материал, который применяется для: \r\n \r\nэтикетирования в пищевой промышленности продуктов питания в различных климатических условиях (стадиях глубокой заморозки, повышенной влажности, температуры) \r\nэтикетирования тарной упаковки (питьевая вода, бытовая химия, парфюмерные товары) \r\nэтикетирования эксклюзивной подарочной упаковки товара \r\nэтикетирования весового товара (кондитерские изделия, крупа, мясо) \r\nэтикетирования при перемещении продукции (в сфере логистики) \r\nэтикетирования электротехнической продукции \r\nобозначения сервисного обслуживания \r\nпломбирования дорогой продукции (защита от вскрытия) \r\nзащиты от подделки \r\nсервисного обозначения и послегарантийного обслуживания \r\nв рекламной сфере, как рекламная этикетка (наружная реклама) \r\nСпектр применения самоклеящихся этикеток неограничен, так как каждый новый продукт ищет свою этикетку"
