body: "Предлагаем различные виды систем кондиционирования для бытового и промышленного назначения: для домов, офисов, административных зданий, предприятий или производств. Более 200 позиций техники от надежных, проверенных компаний: GREE, Toshiba, Haier, TOSOT, Mitsubishi Electric и многих других. Наша компания также занимается обеспечиванием условий хранения цветов, овощей, вина и сыра путем охлаждения их в камерах хранения.  \r\n<a href=https://climate23.ru>https://climate23.ru</a> У нас широкий выбор сплит-систем с гарантией на установку до  5-и лет. \r\n \r\nНа рынке кондиционирования, как самостоятельное предприятие, успешно работаем с 2007 года.Но наши специалисты имеют опыт более 10 лет в разных крупных климатических компаниях.Мы поможем вам создать домашний уют по разумной цене,которая будет соответствовать вашему семейному бюджету."
