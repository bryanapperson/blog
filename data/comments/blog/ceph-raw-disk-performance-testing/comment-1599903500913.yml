body: "Наркологическая клиника «Интент» — это: \r\nотделение амбулаторной наркологической помощи; \r\nнаркологический стационар; \r\nотделение интенсивной терапии – для лечения больных, находящихся в тяжелом состоянии; \r\nотделение общей терапии – для лечения зависимых без обострений; \r\nотделение психиатрии – для лечения психических расстройств пациентов.  \r\n<a href=https://intent-msk.ru>https://intent-msk.ru</a> Лечение в стационаре является более эффективным, почему многие пациенты выбирают именно этот тип реабилитации. Стационар клиники «Интент» — это уютные и комфортабельные корпуса, находящиеся в доступном месте, благодаря чему к нам легко добраться – как своим ходом, так и на общественном транспорте (также мы осуществляем транспортировку больного на автомобиле клиники)."
