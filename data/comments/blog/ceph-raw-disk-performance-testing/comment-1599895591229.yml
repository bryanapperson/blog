body: "Компания-производитель не пошла стандартным путем и не стала создавать очередную косметику, спортивное или диетические питание. Потому нами был создан продукт, которому было уготовано стать настоящим прорывом в сфере красоты, косметологии, SPA и фитнес-индустрии, оздоровления и восстановления человеческого организма на клеточно-молекулярном уровне. Сертификация биокомплекса ЖИВОЙ КОЛАГЕН заняла более 3 лет, а сертификация его производства была проведена по всем международным стандартам качества ISO, ХАССП.  \r\n<a href=https://collagen-pmt.ru/pishchevoy-kollagen.html>https://collagen-pmt.ru/pishchevoy-kollagen.html</a> Коллаген играет огромную роль в жизнедеятельности человеческого организма. В молодом возрасте обмен коллагена и эластина характеризуется продолжительным динамическим равновесием: постоянному синтезу коллагена соответствует его ферментный распад. С возрастом это равновесие нарушается. Однако при помощи натурального коллагена этот процесс можно замедлить, а в некоторых случаях даже повернуть вспять."
