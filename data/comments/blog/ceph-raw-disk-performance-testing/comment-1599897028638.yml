body: >-
  <a href=http://dmalmotors.ru/>«ДМАЛ МОТОРС»</a> — ЭТО ЧЕСТНЫЙ И
  ПРОФЕССИОНАЛЬНЫЙ <a href=http://dmalmotors.ru/>АВТОСЕРВИС</a>, ЦЕЛЬЮ РАБОТЫ
  КОТОРОГО ЯВЛЯЕТСЯ ОБСЛУЖИВАНИЕ ПО ДОСТУПНЫМ ДЛЯ КЛИЕНТА ЦЕНАМ НА КАЧЕСТВЕННО
  ВЫСОКОМ УРОВНЕ. В РЕМОНТЕ АВТОМОБИЛЕЙ МЫ ИСПОЛЬЗУЕМ ТОЛЬКО КАЧЕСТВЕННЫЕ
  ЗАПАСНЫЕ ЧАСТИ ОТ ЗАРЕКОМЕНДОВАВШИХ СЕБЯ ПРОИЗВОДИТЕЛЕЙ. МЫ ВСЕГДА ЗНАЕМ, ГДЕ
  НАЙТИ ИХ ПО ЛУЧШИМ В МОСКВЕ ЦЕНАМ, ИЛИ ЗАКАЗАТЬ И ПРИВЕЗТИ ИХ НА ЛУЧШИХ
  УСЛОВИЯХ В САМЫЕ КОРОТКИЕ СРОКИ. КОЛЛЕКТИВ НАШЕГО АВТОСЕРВИСА — ЭТО СПЛАВ
  ОПЫТА И МОЛОДОСТИ, КОТОРЫЙ ПОЗВОЛЯЕТ ВЫПОЛНЯТЬ РАБОТУ КАЧЕСТВЕННО И ВСЕГДА
  ВОВРЕМЯ. НАШИ СОТРУДНИКИ ОТВЕТЯТ НА ЛЮБЫЕ ВАШИ ВОПРОСЫ, ВОЗНИКАЮЩИЕ В ПРОЦЕССЕ
  ЭКСПЛУАТАЦИИ И РЕМОНТА АВТОМОБИЛЯ НА ПРОСТОМ И ПОНЯТНОМ ДЛЯ РЯДОВОГО
  АВТОЛЮБИТЕЛЯ ЯЗЫКЕ. МЫ ЦЕНИМ КАЖДОГО НАШЕГО КЛИЕНТА, ВЕДЬ, КАК И ВСЕ
  АВТОСЕРВИСЫ МОСКВЫ, МЫ СТРЕМИМСЯ СДЕЛАТЬ КАЖДОЕ ВАШЕ ОБРАЩЕНИЕ В НАШИ ПУНКТЫ
  ОБСЛУЖИВАНИЯ МАКСИМАЛЬНО ПРИЯТНЫМ И УДАЧНЫМ, А ТАКЖЕ СТАТЬ ВАШИМИ ЛУЧШИМИ
  ДРУЗЬЯМИ НА ДОЛГИЕ ГОДЫ СОТРУДНИЧЕСТВА.
